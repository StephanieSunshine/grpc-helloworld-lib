syntax = "proto3";

package helloworld;

option go_package = "github.com/StephanieSunshine/grpc-helloworld-lib;grpc_helloworld_lib";

service HelloWorld {
	rpc Hello(Request) returns (Response) {}
	rpc Stream(stream Request) returns (stream Response) {}
}

message Request {
	string data = 1;
}

message Response {
	string data = 1;
}


